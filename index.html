<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <main>

    <div class="ppp">
      <div class="picture">
        <img src="./images/image-product-desktop.jpg" class="image1" alt="">
        <img src="./images/image-product-mobile.jpg" class="image2" alt="">
      </div>
      <div class="content">
        <h6>Perfume</h6>
        <h2 class="heading1">Gabrielle Essence Eau <br> De Parfum</h2>
        <h2 class="heading2">Gabrielle Essence Eau De Parfum</h2>
        <p class="para1">A floral, solar and voluptuous  interpretation composed by  Olivier Polge,Perfumer-Creator  for the House of CHANEL.</p>
        <div class="price">
          <div class="price1">$149.99</div>
          <div class="price2"><del>$169.99</del></div>
        </div>
        <button>Add to Cart</button>
      
      </div>
    </div>
    
    
  </main>
